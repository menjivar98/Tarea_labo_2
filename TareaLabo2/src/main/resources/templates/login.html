<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
	<h1>Login</h1>
	<form action="#" th:action="@{/validacion}" th:object="${usuario}" method="post">
		<p>
			Usuario: <input type="text" th:field="*{usuario}">
		</p>
		<p>
			Password: <input type="password" th:field="*{password}">
		</p>		
		<p>
			<input type="submit" value= "Login"/>
			<input type="reset" value= "Borrar"/>
		</p>
	</form>
	
	<h2>
		Usuario quemado: admin
		Contraseña quemado: admin
	</h2>

</body>
</html>
